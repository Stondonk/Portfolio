<html>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <style>
            html {
                scroll-behavior: smooth;
            }

            body {
                background-image: linear-gradient(to top, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.719)), url("imageReference/imageBg2.png"); /*linear-gradient(to bottom, rgba(68, 185, 214, 0.15), rgba(68, 185, 214, 0.25)), url("imageReference/imageBg2.png");*/
                background-position: top;
                background-size: 50%;
                background-color: rgba(68, 185, 214, 0.5);
                min-width: 360px;
                padding: 0;
                margin: 0;
            }

            @font-face {
                font-family: Roboto-Medium;
                src: url(Roboto-Medium.ttf);
            }

            * {
                color: #f2f2f2;
                font-family: Roboto-Medium;
            }

            .mainnav {
                width: 100%;
                margin: 0;
                padding: 0px 0px;
                left: 0;
                top: 0;

                float: left;

                justify-content: left;
                align-items: center;
                align-self: center;
                text-align: left;
                position:fixed;

                background-color: rgb(46, 46, 46);
                overflow-x: hidden;
                overflow-y: hidden;
            }

            .mainnav button{
                padding: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(255, 255, 255, 0);
                border: 0;
                transition: 0.75s;
            }

            .mainnav button:hover{
                background-color: rgba(0, 0, 0, 0.295);
            }

            .sidenav {
                height: 0;
                width: 100%;
                position: fixed;
                z-index: 1;
                left: 0;

                padding-top: 0;

                background-color: rgba(46, 46, 46, 0.705);
                overflow-x: hidden;
                overflow-y: hidden;
                transition: 0.5s;
                text-align:center;
            }

            .sidenav button{
                width: 55%;
                height: fit-content;

                margin-top: 3px;

                font-size: larger;

                z-index: 1;
                left: 0;
                height: 64px;

                background-color: rgb(46, 46, 46);
                transition: 0.5s;
                text-align:center;
            }

            .sidenav button:hover{
                background-color: rgb(68, 185, 214);
                transition: 0.5s;
            }

            .sidenav a {
                padding: 8px 8px 8px 0px;
                text-decoration: none;
                font-size: 25px;
                color: #818181;
                display: block;
                transition: 0.3s;

            }

            .mediaSection {
                background-color: rgba(46, 46, 46, 0.56);
                padding: 32px;
                height: 100%;
                width: calc(100% - 64px);
                margin-top: 32px;
                border: 1px solid rgb(242, 242, 242);
            }

            .main{
                width: 75%;

                margin-left: 12.5%;

                justify-content: left;
                align-items: center;
                align-self: center;
                text-align: left;

                transition: 2s;
            }

            .WindowButton{
                display: flex;
                overflow: auto;
                white-space: nowrap;
                border: 1px solid rgb(242, 242, 242);
            }

            .FlipTennis{
                background-image: url('imageReference/Flip tennis Clip.gif');
            }

            .WindowButton button{
                border: 1px solid rgb(242, 242, 242);
                color: rgba(242, 242, 242, 0);
                font-size: x-large;
                background-color: rgb(46,46,46);
                
                transition: 0.5s;
                font-size: 0;
            }

            .WindowButton button:hover{
                border: 1px solid rgb(68, 185, 214);
                color: rgb(242, 242, 242,1);

                font-size: larger;
            }

            /* width */
            ::-webkit-scrollbar {
                padding: 6px;
                width: 20px;
            }

            /* Track */
            ::-webkit-scrollbar-track {
                padding: 6px;
                background:  rgb(156, 156, 156); 
                border-radius: 0px;
            }
            ::-webkit-scrollbar-thumb {
                background: rgba(242, 242, 242,1); 
                background-image: rgba(242, 242, 242,1);
                border-radius: 0px;
            }

            /* Handle on hover */
            ::-webkit-scrollbar-thumb:hover {
                background: rgb(20, 20, 20); 
                background-image: rgb(20, 20, 20);
            }

            @media screen and (max-width: 560px) {
                .sidenav button {
                    margin-top: 1px;
                    width: 100%;
                    font-size: medium;
                }

                .main{
                    border-spacing: 0;
                    width: 100%;
                    margin-left: 0;
                    padding: 0;
                }

                .mediaSection{
                    scroll-margin-top: 24px;
                    border-left: 0;
                    border-right: 0;
                }
                
                .WindowButton{
                    display: inline-flex;
                }
            }
        </style>
    </head>
    <body>
        <div id="myMainnav" class="mainnav">
            <button onclick="Nav()" id="NavBarPres"><p style="font-size: medium;">&#9776; OPEN</p></button>
            <!--<span style="font-size:30px;cursor:pointer;color:#f2f2f2;z-index: 100;height: 100%;" onclick="openNav()">&#9776; OPEN</span>-->
            <div id="mySidenav" class="sidenav">
                <button onClick="ScrollTo('Home')"><p  style="font-size: inherit;">Home</p></button>
                <button onClick="ScrollTo('Projects')"><p  style="font-size: inherit;">Projects</p></button>
                <button onClick="ScrollTo('Experience')"><p  style="font-size: inherit;">Experience</p></button>
                <button onClick="ScrollTo('Contact')"><p  style="font-size: inherit;">Contact</p></button>
            </div>
        </div>

        <div id="Main" class="main" style="padding-top: 48px;">

            <div class="mediaSection" id="Home" style="height: fit-content;">
                <h1>Welcome</h1>
                <p>Hello your currently viewing Jacob standings portfolio website, a site regularly updated every 6 - 27 months.</p>
            </div>

            <div class="mediaSection" id="Projects" style="height: fit-content;">
                <h1>Projects</h1>
                <p>Yoooo its the Projects</p>

                <div class="WindowButton" style="width: 100%;">
                    <button><img src="imageReference/TankTracksGif.gif" style="width: 100%; text-align: center; background-color: inherit; display:flex;" draggable="false"><p style="font-size: inherit;">Tank Tracks</p></button>
                    <button><img src="imageReference/Flip tennis Clip.gif" style="width: 100%; text-align: center; background-color: inherit; display:flex;" draggable="false"><p style="font-size: inherit;">Flip Tennis</p></button>
                    <button><img src="imageReference/New Moves Clip.gif" style="width: 100%; text-align: center; background-color: inherit; display:flex;" draggable="false"><p style="font-size: inherit;">New Moves</p></button>
                    <!--
                    <button style="background-size:cover; padding: 10%;">Tank Tracks</button>
                    <button style="background-image: url('imageReference/Flip tennis Clip.gif'); background-size:cover; padding: 10%;">Flip Tennis</button>
                    <button style="background-image: url('imageReference/New Moves Clip.gif'); background-size:cover; padding: 10%;">New Moves</button>

                    <button><img src="imageReference/Flip tennis Clip.gif" style="width: 100%; text-align: center; background-color: inherit; display:flex;" draggable="false">Flip Tennis</button>
                    <button><img src="imageReference/New Moves Clip.gif" style="width: 100%; text-align: center; background-color: inherit; display:flex;" draggable="false">New Moves</button>
                    -->
                </div>

            </div>

            <div class="mediaSection" id="Experience" style="height: fit-content;">
                <h1>Experience</h1>
                <p>Yoooo its the Experience</p>
            </div>

            <div class="mediaSection" id="Contact" style="height: fit-content;">
                <h1>Contact</h1>
                <p>Yoooo its the Contact</p>
            </div>

        </div>

        <script>
            let Menu = false;
            function Nav() {
                Menu=!Menu;
                if(!Menu){
                    document.getElementById("mySidenav").style.height = "0";
                    document.getElementById("NavBarPres").style.backgroundColor = "rgba(255,255,255,0)";
                }
                else{
                    document.getElementById("mySidenav").style.height = "100%";
                    document.getElementById("NavBarPres").style.backgroundColor = "rgba(68, 185, 214, 1)";
                }
            }

            function ScrollTo(div){
                document.getElementById(div).scrollIntoView();
            }
        </script>
    </body>
</html>
