<html>
    <meta charset="UTF-8">
    <head>
        <style>
            body {
                background-color: rgb(68, 185, 214);
            }

            @font-face {
                font-family: myFirstFont;
                src: url(Roboto-Medium.ttf);
            }

            * {
                font-family: myFirstFont;
            }

            #BBar{
                vertical-align:middle;
                align-items:flex-start;
                display: flex;
                display: inline;
                margin-left: 0;
                border : 0;
                position: fixed;
                left: 0;
                width: 100%;
                top: calc(100% - 48px);
                height: 48px;
                background-color: rgb(137, 139, 139);
                outline-color: rgb(114, 114, 114);
                outline-width: 4px;
                outline-style: outset;
                padding: 4;
                padding-bottom: 4px;
                justify-content: center;
            }
            .BbarButton{
                position:relative;
                font-size: 20px;
                border: none;
                outline-style: outset;
                background-color: rgb(137, 139, 139);
                outline-color: rgb(114, 114, 114);
                outline-width: 2px;
                padding: 4px;
                line-height: 32px;
                padding-left: 8px;
                padding-right: 8px;
            }
            .BbarButton:active{
                left: 2px;
                cursor: pointer;
                background-color: rgb(102, 104, 104);
                outline-style: inset;
            }

            .iconSe{
                font-size: 20px;
                display:block;
                border: none;
                width: 128px;
                height: 128px;
                padding: 0;
                margin: 4;
                background-color: rgb(68, 185, 214);
            }
            .iconSe:active{
                outline-style: solid;
                outline-width: 1px;
                outline-color: rgb(25, 149, 250);
            }

            .topBar {
                width: 256px;
                position: absolute;
                z-index: 9;
                background-color: rgb(114, 114, 114);
                text-align: left;
                outline: 4px outset rgb(114, 114, 114);
            }

            .topBarheader {
                color: white;
                display:flex;
                padding: 10px;
                cursor: move;
                z-index: 10;
                background-color: rgb(35, 120, 189);
                outline: 4px outset rgb(114, 114, 114);
                color: #fff;
            }

            .windowBut{
                position:absolute;
                left: calc(100% - 30px);
                color: white;
                background-color: rgb(172, 26, 26);
                border: none;
                font-size: 12px;
                padding: 2px;
                line-height: 16px;
                align-self:center;
                width: 24px;
                height: 24px;
                text-align: center;
                outline-style: outset;
                outline-width: 2px;
                outline-color: rgb(206, 36, 36);
            }
            .windowBut:hover{
                background-color: rgb(128, 19, 19);
                outline-style: inset;
            }
        </style>
    </head>
    <body>
        <div>
            <div style="display:flex ;">
                <button class="iconSe" draggable="false" onclick="pressedisation(0)"><img src="icons/play.png" width="72" height="72" style="position: relative; vertical-align:top; padding: 2;"draggable="false">Games</button>
                <button class="iconSe" draggable="false" onclick="pressedisation(1)"><img src="icons/art.png" width="74" height="72" style="position: relative; vertical-align:top; padding: 2;"draggable="false">3DArt</button>
                <button class="iconSe" draggable="false"><img src="icons/code.png" width="78" height="72" style="position: relative; vertical-align:top; padding: 2;"draggable="false">Code</button>
            </div>
            <button class="iconSe" draggable="false"><img src="icons/unKnown.png" width="78" height="72" style="position: relative; vertical-align:top; padding: 2;"draggable="false">Showcase</button>
        </div>

        <div class="topBar">
            <div class="topBarheader"><h>Games.exe</h><button class="windowBut" onclick="BringWindowOut(0)">X</button></div>
            <p>Window1</p>
        </div>

        <div class="topBar" style="width: 512;">
            <div class="topBarheader">Art stuff.exe<button class="windowBut" onclick="BringWindowOut(1)">X</button></div>
            <div style="display:flex;">
                <p>Quick 3D render <br> This is a quick 3D render of a can inspured by drinks such as fanta and 7-up named after some I know in the real life</p>
                <img src="screenShots/CanU2.png" width=" 256" height="144" style="padding: 12px;" draggable="false">
            </div>
        </div>

        <script src="WindowSection.js"></script>

        <div id="BBar"><button class="BbarButton" style=" padding:4; bottom: 2; margin-right: 8; margin-left: 4;" draggable="false"><img src="cheffMike.png" width="24" height="24" style="position: relative; vertical-align:middle; padding: 2;"draggable="false"></button>
            <button class="BbarButton">Home</button>
            <button class="BbarButton">Showcase</button>
            <button class="BbarButton">Info</button>
        </div>
    </body>
</html>
